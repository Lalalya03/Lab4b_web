<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
</head>
<body>
    <script>
        // JSON data representing the collection of books
        const booksData = {
            "Books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        const books = booksData.Books;

        // Display required details in the console
        console.log("Title of the first book:", books[0].title);
        console.log("Author of the second book:", books[1].author);

        console.log("Genres of all books:");
        books.forEach((book, index) => {
            console.log(`Book ${index + 1} genres:`, book.genres.join(", "));
        });
    </script>
</body>
</html>
